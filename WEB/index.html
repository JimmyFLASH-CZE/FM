<!-- index.html -->
<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <title>Pattern List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<script>
  // Okam쬴t캩 nastav칤me dark/light m칩d je코t캩 p콏ed na캜ten칤m styl콢
  (() => {
    const darkMode = localStorage.getItem('darkMode') === 'true';
    if (darkMode === "true") {
      document.documentElement.classList.add("dark-mode");
    } else {
      document.documentElement.classList.remove("dark-mode");
    }
  })();
</script>

<body>
  <!-- === Horn칤 aplika캜n칤 panel === -->
  <header class="app-header">
    <div class="app-logo" onclick="window.location.href='index.html'" style="cursor:pointer;">
      <img src="JFM-X_fist_ltbg.png" alt="App logo">
      <span>Pattern Studio</span>
    </div>
    <div class="app-actions">
      <button id="loginBtn" title="Login / Logout">游</button>
      <div class="dark-toggle">
        <input type="checkbox" id="darkModeCheckbox">
        <label for="darkModeCheckbox">Dark</label>
      </div>
    </div>
  </header>

  <!-- === Panel aktu치ln칤 str치nky === -->
  <div class="page-header">
    <h3>Pattern List</h3>
  </div>

  <!-- === Obsah str치nky === -->
  <main class="page-content">
    <div id="patternList" class="patternList"></div>

    <div class="page-buttons">
      <button onclick="createNewPattern()">Create NEW pattern</button>
      <button onclick="ImportPattern()">Import Pattern</button>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="login.js"></script>
</body>

</html>
