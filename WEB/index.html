<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Správa vzorců</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Záhlaví -->
  <div style="display:flex; flex-direction:row ; align-items:center">
    <!-- Nadpis -->
    <div style="width:auto; text-align:center; flex:1;">
      <h3>Pattern list</h3>
    </div>
    
    <!-- Dark mode toggle -->
    <div id="darkModeToggle" style="width:auto; text-align:right;">
      <input type="checkbox" id="darkModeCheckbox"> Dark
    </div>
  </div>
  
  <!-- seznam vzorců -->
  <div id="patternList"></div>

  <!-- Tlačítka -->
  <div style="position:relative; margin-top:20px; margin-bottom:20px;"> 
    <button onclick="createNewPattern()">Create NEW pattern</button>
    <button onclick="ImportPattern()">Import Pattern</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
